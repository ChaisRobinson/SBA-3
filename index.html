<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SBA 3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- guess the animecharacter div -->
    <div class="container">
      <h1 class="tittle">Guess the anime character?</h1>
      <div class="boxOne">
        <div class="anime-container" id="anime1" style="display: none">
          <img src="goku.png" alt="" class="color-change" id="goku" />
          <h1 class="name" id="gok">GOKU</h1>
        </div>
        <div class="anime-container" id="anime2" style="display: none">
          <img src="luffy.png" alt="" class="color-change" id="luffy" />
          <h1 class="name" id="luf">LUFFY</h1>
        </div>
        <div class="anime-container" id="anime3" style="display: none">
          <img src="Ash.png" alt="" class="color-change" id="ash" />
          <h1 class="name" id="a">ASH</h1>
        </div>
        <div class="anime-container" id="anime4" style="display: none">
          <img src="naruto4.png" alt="" class="color-change" id="naruto" />
          <h1 class="name" id="nar">NARUTO</h1>
        </div>
        <div class="anime-container" id="anime5" style="display: none">
          <img src="Usagi.png" alt="" class="color-change" id="usagi" />
          <h1 class="name" id="usa">USAGI</h1>
        </div>
      </div>
      <div class="boxTwo">
        <button class="prompt" onclick="userPrompt()">Take a Guess</button>
        <button onclick="refreshPage()" class="playAgain">Play Again</button>
      </div>
    </div>

    <!-- guess the animecharacter div end-->
    <br />
    <br />
    <br />
    <!-- Random Image Generator -->
    <div class="imgConatiner">
      <h1>Random Image Generator</h1>

      <form id="imageForm">
        <label for="width">Width:</label>
        <input
          type="number"
          id="width"
          name="width"
          min="100"
          max="800"
          required
        />
        <br />
        <label for="height">Height:</label>
        <input
          type="number"
          id="height"
          name="height"
          min="100"
          max="600"
          required
        />
        <br />
        <button type="submit" id="generateBtn">Generate Image</button>
      </form>

      <div id="imageContainer"></div>
    </div>
    <!-- Random Image Generator -->

    <script src="java.js" async defer></script>
  </body>
</html>
